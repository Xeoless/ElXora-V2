<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElXora</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body { margin: 0; padding: 0; }
        #app { display: none; }
        pre code { background-color: #f4f4f4; padding: 1rem; border-radius: 0.5rem; overflow-x: auto; }
        .dark pre code { background-color: #333; }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
    <div id="loading" class="flex justify-center items-center min-h-screen">Loading App...</div>
    <div id="app" class="min-h-screen flex flex-col md:flex-row">
        <!-- Sidebar -->
        <div id="sidebar" class="fixed md:static inset-y-0 left-0 z-50 w-64 bg-white dark:bg-gray-800 shadow-lg transform -translate-x-full md:translate-x-0 transition-transform duration-300 ease-in-out overflow-y-auto">
            <div class="p-4 flex justify-between items-center">
                <h2 class="text-xl font-bold">Chats</h2>
                <button id="new-chat" class="bg-blue-500 text-white px-2 py-1 rounded">New Chat</button>
            </div>
            <ul id="chat-list" class="p-4 space-y-2"></ul>
            <div class="p-4 border-t border-gray-200 dark:border-gray-700">
                <button id="settings-btn" class="w-full text-left">Settings</button>
                <button id="dark-mode-toggle" class="w-full text-left mt-2">Toggle Dark Mode</button>
            </div>
        </div>
        <!-- Overlay for mobile sidebar -->
        <div id="sidebar-overlay" class="fixed inset-0 bg-black opacity-50 z-40 hidden md:hidden" onclick="toggleSidebar()"></div>
        <!-- Main Area -->
        <div class="flex-1 flex flex-col min-h-screen">
            <!-- Header for mobile -->
            <div class="md:hidden p-4 bg-white dark:bg-gray-800 shadow flex items-center">
                <button id="hamburger" class="text-2xl">â˜°</button>
                <h1 class="ml-4 text-xl font-bold">AI Chat</h1>
            </div>
            <!-- Chat Messages -->
            <div id="chat-messages" class="flex-1 p-4 overflow-y-auto space-y-4"></div>
            <!-- Input Bar -->
            <div class="bg-white dark:bg-gray-800 p-4 border-t border-gray-200 dark:border-gray-700">
                <div class="flex items-center">
                    <textarea id="user-input" class="flex-1 p-2 border border-gray-300 dark:border-gray-600 rounded resize-none dark:bg-gray-700" rows="1" placeholder="Type your message..."></textarea>
                    <button id="send-btn" class="ml-2 bg-blue-500 text-white px-4 py-2 rounded">Send</button>
                </div>
            </div>
        </div>
        <!-- Settings Modal -->
        <div id="settings-modal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center hidden z-50">
            <div class="bg-white dark:bg-gray-800 p-6 rounded-lg w-96">
                <h2 class="text-xl font-bold mb-4">Settings</h2>
                <label class="block mb-2">API Key (OpenRouter):</label>
                <input id="api-key" type="password" class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded dark:bg-gray-700" value="AIzaSyDzqu7wd1Z7LNLs5GT9fdFaXBUeKv1C6Jk">
                <label class="block mt-4 mb-2">Model (e.g. google/gemini-2.0-flash-001):</label>
                <input id="model" class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded dark:bg-gray-700" value="google/gemini-2.0-flash-001">
                <label class="block mt-4 mb-2">System Prompt:</label>
                <textarea id="system-prompt" class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded resize-none dark:bg-gray-700" rows="3">You are a helpful assistant.</textarea>
                <div class="mt-4 flex justify-end">
                    <button id="save-settings" class="bg-blue-500 text-white px-4 py-2 rounded">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialization
        document.addEventListener('DOMContentLoaded', () => {
            const loading = document.getElementById('loading');
            const app = document.getElementById('app');
            if (loading && app) {
                loading.style.display = 'none';
                app.style.display = 'flex';
            }
            initApp();
        });

        function initApp() {
            // Local Storage Keys
            const STORAGE_KEYS = {
                apiKey: 'aiChatApiKey',
                model: 'aiChatModel',
                systemPrompt: 'aiChatSystemPrompt',
                chats: 'aiChatChats',
                darkMode: 'aiChatDarkMode',
                currentChatId: 'aiChatCurrentChatId'
            };

            // Load from localStorage or use defaults
            let apiKey = localStorage.getItem(STORAGE_KEYS.apiKey) || 'AIzaSyDzqu7wd1Z7LNLs5GT9fdFaXBUeKv1C6Jk';
            let model = localStorage.getItem(STORAGE_KEYS.model) || 'google/gemini-2.0-flash-001';
            let systemPrompt = localStorage.getItem(STORAGE_KEYS.systemPrompt) || 'You are a helpful assistant.';
            let chats = JSON.parse(localStorage.getItem(STORAGE_KEYS.chats)) || [];
            let darkMode = localStorage.getItem(STORAGE_KEYS.darkMode) === 'true';
            let currentChatId = localStorage.getItem(STORAGE_KEYS.currentChatId) || null;

            // Apply dark mode
            if (darkMode) {
                document.documentElement.classList.add('dark');
            }

            // Elements
            const sidebar = document.getElementById('sidebar');
            const sidebarOverlay = document.getElementById('sidebar-overlay');
            const hamburger = document.getElementById('hamburger');
            const newChatBtn = document.getElementById('new-chat');
            const chatList = document.getElementById('chat-list');
            const chatMessages = document.getElementById('chat-messages');
            const userInput = document.getElementById('user-input');
            const sendBtn = document.getElementById('send-btn');
            const settingsBtn = document.getElementById('settings-btn');
            const settingsModal = document.getElementById('settings-modal');
            const apiKeyInput = document.getElementById('api-key');
            const modelInput = document.getElementById('model');
            const systemPromptInput = document.getElementById('system-prompt');
            const saveSettingsBtn = document.getElementById('save-settings');
            const darkModeToggle = document.getElementById('dark-mode-toggle');

            // Functions
            function toggleSidebar() {
                sidebar.classList.toggle('-translate-x-full');
                sidebarOverlay.classList.toggle('hidden');
            }

            function createChat() {
                const id = Date.now().toString();
                const title = `Chat ${chats.length + 1}`;
                chats.push({ id, title, messages: [] });
                localStorage.setItem(STORAGE_KEYS.chats, JSON.stringify(chats));
                loadChats();
                selectChat(id);
            }

            function loadChats() {
                chatList.innerHTML = '';
                chats.forEach(chat => {
                    const li = document.createElement('li');
                    li.className = 'flex justify-between items-center';
                    const span = document.createElement('span');
                    span.textContent = chat.title;
                    span.className = 'cursor-pointer flex-1';
                    span.onclick = () => selectChat(chat.id);
                    const renameBtn = document.createElement('button');
                    renameBtn.textContent = 'Rename';
                    renameBtn.className = 'text-sm ml-2';
                    renameBtn.onclick = () => renameChat(chat.id);
                    const deleteBtn = document.createElement('button');
                    deleteBtn.textContent = 'Delete';
                    deleteBtn.className = 'text-sm ml-2';
                    deleteBtn.onclick = () => deleteChat(chat.id);
                    li.appendChild(span);
                    li.appendChild(renameBtn);
                    li.appendChild(deleteBtn);
                    chatList.appendChild(li);
                });
            }

            function selectChat(id) {
                currentChatId = id;
                localStorage.setItem(STORAGE_KEYS.currentChatId, currentChatId);
                const chat = chats.find(c => c.id === id);
                if (chat) {
                    chatMessages.innerHTML = '';
                    chat.messages.forEach(msg => addMessage(msg.role, msg.content, false));
                }
                if (window.innerWidth < 768) toggleSidebar();
            }

            function renameChat(id) {
                const chat = chats.find(c => c.id === id);
                if (chat) {
                    const newTitle = prompt('New title:', chat.title);
                    if (newTitle) {
                        chat.title = newTitle;
                        localStorage.setItem(STORAGE_KEYS.chats, JSON.stringify(chats));
                        loadChats();
                    }
                }
            }

            function deleteChat(id) {
                if (confirm('Delete this chat?')) {
                    chats = chats.filter(c => c.id !== id);
                    localStorage.setItem(STORAGE_KEYS.chats, JSON.stringify(chats));
                    loadChats();
                    if (currentChatId === id) {
                        currentChatId = chats[0]?.id || null;
                        localStorage.setItem(STORAGE_KEYS.currentChatId, currentChatId);
                        if (currentChatId) selectChat(currentChatId);
                        else chatMessages.innerHTML = '';
                    }
                }
            }

            function addMessage(role, content, animate = false) {
                const div = document.createElement('div');
                div.className = `max-w-3xl ${role === 'user' ? 'ml-auto text-right' : 'mr-auto text-left'}`;
                const inner = document.createElement('div');
                inner.className = `p-3 rounded-lg inline-block ${role === 'user' ? 'bg-blue-500 text-white' : 'bg-gray-200 dark:bg-gray-700'}`;
                inner.innerHTML = marked.parse(content);
                div.appendChild(inner);
                chatMessages.appendChild(div);
                chatMessages.scrollTop = chatMessages.scrollHeight;

                if (animate && role === 'assistant') {
                    inner.innerHTML = '';
                    let i = 0;
                    const interval = setInterval(() => {
                        if (i < content.length) {
                            inner.textContent += content[i++];
                            chatMessages.scrollTop = chatMessages.scrollHeight;
                        } else {
                            clearInterval(interval);
                            inner.innerHTML = marked.parse(content);
                        }
                    }, 8);
                }
            }

            async function sendMessage() {
                const message = userInput.value.trim();
                if (!message || !currentChatId) return;

                const chat = chats.find(c => c.id === currentChatId);
                if (!chat) return;

                userInput.value = '';
                chat.messages.push({ role: 'user', content: message });
                addMessage('user', message
